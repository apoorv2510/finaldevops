<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        /* Form Container */
        .form-container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #34495e;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <h1>Update Recipe</h1>
    <div class="form-container">
        <form action="/update/{{ recipe.id }}" method="post">
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" value="{{ recipe.title }}" placeholder="Enter recipe title">

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="List ingredients">{{ recipe.ingredients }}</textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Enter preparation steps">{{ recipe.instructions }}</textarea>

            <input type="submit" value="Update Recipe">
        </form>
    </div>
</body>
</html>
