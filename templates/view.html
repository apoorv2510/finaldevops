<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if recipe %}{{ recipe.title }}{% else %}Recipe Not Found{% endif %}</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
            font-size: 2.5rem;
        }

        /* Content Container */
        .content-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 20px;
            color: #34495e;
            font-size: 1.8rem;
        }

        p {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
            line-height: 1.8;
            white-space: pre-wrap; /* Ensures proper display of multi-line content */
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                width: 95%;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }
        }

        /* Not Found Message */
        .not-found {
            text-align: center;
            margin-top: 50px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    {% if recipe %}
        <h1>{{ recipe.title }}</h1>
        <div class="content-container">
            <h2>Ingredients</h2>
            <p>{{ recipe.ingredients }}</p>

            <h2>Instructions</h2>
            <p>{{ recipe.instructions }}</p>

            <a href="/">Back to Recipes</a>
        </div>
    {% else %}
        <h1 class="not-found">Recipe Not Found</h1>
        <div class="content-container">
            <p>Sorry, the recipe you are looking for does not exist.</p>
            <a href="/">Back to Recipes</a>
        </div>
    {% endif %}
</body>
</html>
